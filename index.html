<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="pankhu">Payment form</h1>
    <section class="container">
        <h2 id="aarush">required fields (*)</h2>
        <h1>USER INFORMATION</h1>
        <p>name: *
            <input type="text" name="name" id="name"  placeholder="enter your name">
        </p>
        <fieldset>
            <legend>gender</legend>
            <p>male <input type="radio" name="ankit" id="bhavya"></p>
            <p>female <input type="radio" name="ankit" id="drishti"></p>
            <p>others <input type="radio" name="ankit" id="akshit"></p>
        </fieldset>
        <p>address:</p>
        <textarea name="address" id="abc" placeholder="enter your address" cols="100" rows="10"></textarea>
        <p>E-mail: <input type="email" name="ghi" id="bng" placeholder="enter your e-mail"></p>
        <p>pincode: <input type="number" name="ghi" id="klm" placeholder="enter your pincode"></p>
        <hr>
        <h1>payment information</h1>
        <p>card type: <select name="dfg" id="poi">
            <option value="card">--select card type---</option>
            <option value="visa">VISA</option>
            <option value="mastercard">MASTERCARD</option>
            <option value="rupay">RUPAY</option>
        </select></p>
        <p>card number: <input type="number" placeholder="enter your card number" name="mnb" id="cvh"></p>
        <p>expiration date: <input type="date" placeholder="mm/dd/yyyy" name="kjh" id="cvh"></p>
        <p>cvv: <input type="password" placeholder="enter your cvv" name="ghj" id="olp"></p>
        <input type="submit" value="pay now">
        
        
        
    </section>

    
</body>
</html>
